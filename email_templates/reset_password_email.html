<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>PRJ-LAS - Password reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://i.ibb.co/R4VcJWKZ/background.jpg') no-repeat center center;
            background-size: cover;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            width: 100%;

<body>
    <div class="container">
        <h2>PRJ-LAS - Email Verification</h2>

        <a href="{{url}}" class="btn">Confirm Email</a>
        <p>If the button does not work, copy and paste the following link into your browser:</p>
        <p style="font-size: 12px; word-break: break-all; color: #555;">{{url}}</p>
