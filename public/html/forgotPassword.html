<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Forgot password - PRJ-LAS</title>
    <!-- Carica jQuery prima di Toastr -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    
    <!-- Toastr -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1 class="small-h1" id="title">Forgot Password</h1>
    <p class="center-p" id="messageP">Insert your email</p>
    <form id="forgot-password-form">
        <div class="input-wrapper">
            <input type="email" name="email" id="email" placeholder="Email" required="required" />
        </div>
        <button type="submit" id="submit-btn">Send Email</button>
    </form>
    <br>
    <p id="resendEmailP" class="center-p" style="display: none">Haven't recived anything? <a href="#" id="resend">Resend Email</a></p>
    <p id="newEmailP" class="center-p" style="display: none">Wrong email? <a href="/forgot-password" id="resend">Edit email</a></p>
    <p class="center-p"><a href="/login">Back to login</a></p>
  </div>

  <script src="../js/script.js"></script>
  <script>
      const urlParams = new URLSearchParams(window.location.search)
      const emailFromURL = urlParams.get("email")
      document.getElementById('email').value = emailFromURL
  </script>
  <script src="../js/forgotpassword.js"></script>
</body>
</html>
